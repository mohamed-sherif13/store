<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="w-75 mx-auto pt-5">


        <div class="form-floating mb-3">
            <input oninput=" validation(regexname,Productnameinput)" type="text" class="form-control border-0 border-bottom rounded-0" id="Productname"
                placeholder="name@example.com">
            <label for="Productname">Product Name</label>
            <div id="error" class="alert alert-danger my-1 border-0 d-none fst-italic">Product Name must be start Capital letter * (min 5 letter max 10 letter) </div>
        </div>
        


        <div class="form-floating mb-3">
            <input oninput=" validation(regexprice,Productpriceinput)" type="number" class="form-control border-0 border-bottom rounded-0" id="Productprice"
                placeholder="name@example.com">
            <label for="Productprice">Product Price</label>
             <div id="error" class="alert alert-danger my-1 border-0 d-none fst-italic">Product Price from 1000 to 10000</div>
        </div>


        <div class="form-floating">
            <select oninput=" validation(regexcategory,productcategoryinput)" class="form-select  border-0 border-bottom rounded-0" id="productcategory"
                aria-label="Floating label select example">
                <option selected disabled hidden>Choose Product Category</option>
                <option>Mobile Phone</option>
                <option>Lab Top</option>
                <option>TV</option>
                <option>Camera</option>
                <option>Printer</option>
            </select>
            <label for="productcategory">Product Category</label>
            <div id="error" class="alert alert-danger my-1 border-0 d-none fst-italic">You Should Choose</div>
        </div>



        <div class="form-floating mb-3 ">
            <textarea oninput=" validation(regexdesc,Productdescriptioninput)" class="form-control border-0 border-bottom rounded-0 mt-3" placeholder="Leave a comment here"
                id="Productdescription"></textarea>
            <label for="Productdescription">Product Description</label>
            <div id="error" class="alert alert-danger my-1 border-0 d-none fst-italic">(min 5 letter max 45 letter)</div>
        </div>



        <div class="form-floating mb-3">
            <input type="file" class="form-control border-0 border-bottom rounded-0" id="Productimage"
                placeholder="name@example.com">
            <label for="Productimage">Product Image</label>
        </div>

        <button id="addbtn" onclick="addproduct()" class="d-block btn btn-info my-2">Add Product</button>
        <button id="updatebtn" onclick="updateproduct()" class="d-none btn btn-danger my-2">update Product</button>
    </div>




    <div class="container min-vh-100 my-3">
        <div class="form-floating mb-5 w-25 ms-auto">
            <input oninput="searchproduct(this.value)" type="text" class="form-control" id="Productsearch"
                placeholder="search">
            <label for="Productsearch">Search</label>
        </div>


        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" id="product">
           



        </div>
    </div>







    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
